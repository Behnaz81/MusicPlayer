        direction: rtl;

        .box {

            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .lyrics-box {
            line-height: 2;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            max-width: 400px;
            margin: auto;

            text-align: {{text_aligh}};
        }

        .line {
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 0.2rem;
            border-radius: 5px;
        }

        .line:hover {
            background-color: #f5f5f5;
        }

        .highlight {
            background-color: #fff59d;
            font-weight: bold;
        }
        .cover-img {
            height: 48px;
            width: 48px;
            border-radius: 8px;
            object-fit: cover;
        }

    </style>
</head>
